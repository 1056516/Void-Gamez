<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID Games</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .logo {
            font-size: 72px;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .game-icon {
            font-size: 72px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .game-icon:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background: #111;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>VOID</h1>
</header>

<div class="content">
    <div class="logo">VOID</div>
    <i class="fas fa-gamepad game-icon" onclick="location.href='games.html'"></i>
</div>

<footer>
    <p>Created for NJ, Created by the PVPN team.</p>
</footer>

</body>
</html>
